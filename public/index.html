<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Battleship Game</h1>
    <div class="button-container">
      <button id="singlePlayerButton">Single Player</button>
      <button id="multiPlayerButton">Multiplayer</button>
  </div>

  <div class="status-container">
      <div class="player p1">
          Player 1
          <div class="connected">Connected <span></span></div>
          <div class="ready">Ready <span></span></div>
      </div>
      <div class="player p2">
          Player 2
          <div class="connected">Connected <span></span></div>
          <div class="ready">Ready <span></span></div>
      </div>
  </div>

    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Flip</button>
      <h3 id="turn">Your Go</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship ship1-container" draggable="true"><div id="ship1-0"></div><div id="ship1-1"></div></div>
      <div class="ship ship2-container" draggable="true"><div id="ship2-0"></div><div id="ship2-1"></div><div id="ship2-2"></div></div>
      <div class="ship ship3-container" draggable="true"><div id="ship3-0"></div><div id="ship3-1"></div><div id="ship3-2"></div></div>
      <div class="ship ship4-container" draggable="true"><div id="ship4-0"></div><div id="ship4-1"></div><div id="ship4-2"></div><div id="ship4-3"></div></div>
      <div class="ship ship5-container" draggable="true"><div id="ship5-0"></div><div id="ship5-1"></div><div id="ship5-2"></div><div id="ship5-3"></div><div id="ship5-4"></div></div>
    </div>

  </body>
</html>
